<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Beet App</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background-color: #1D1D1D;
      font-family: 'Lexend', sans-serif;
      color: #fff;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px 15px 50px;
      z-index: 1000;
    }
    
    .logo img {
      height: 40px;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav ul li {
      margin-left: 25px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    
    .beet {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 100px 50px 50px;
    }
    
    .beet-text {
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .beet-text h1 {
      font-size: 36px;
      color: #018749;
    }
    
    .beet-text p {
      color: #bbb;
    }
    
    .app-buttons img {
      width: 150px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .beet-image {
      position: relative;
      width: 800px;
      height: 800px;
      display: flex;
      align-items: center;
    }
    
    .beet-image img {
      position: absolute;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    .beet-image img.active {
      opacity: 1;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let images = document.querySelectorAll(".beet-image img");
      let currentIndex = 0;

      function showNextImage() {
        images.forEach((img, index) => {
          img.classList.remove("active");
          if (index === currentIndex) {
            img.classList.add("active");
          }
        });
        currentIndex = (currentIndex + 1) % images.length;
      }

      showNextImage();
      setInterval(showNextImage, 5000);
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="Beet Logo">
      </a>
    </div>
  </header>
  <div class="beet">
    <div class="beet-text">
      <h1><span style="color:#fff;">Metronome</span> <span style="color:#CF2D71;">reimagined</span></h1>
      <p>Master timing with Beet! Precise BPM control, Tap Tempo, visual accuracy, and more! For musicians of all levels. Download now and improve your rhythm playing!</p>
      <div class="app-buttons">
        <a href="https://apps.apple.com/app/id6741735743">
          <img src="app-store.svg" alt="Download on the App Store">
        </a>
      </div>
    </div>
    <div class="beet-image">
      <img src="app-mockup.png" alt="Beet App Preview" class="active">
      <img src="app-mockup-2.png" alt="Beet App Preview 2">
    </div>
  </div>
  <footer style="text-align: center; padding: 20px; color: #bbb; font-size: 14px;">
    <p>&copy; 2025 Beet App. All rights reserved. <a href="privacy-policy.html" style="color: #CF2D71; text-decoration: none;">Privacy Policy</a></p>
  </footer>
</body>
</html>
